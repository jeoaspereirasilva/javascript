<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        var nota1 = 9 , nota2 = 7 , nota3 = 5 , nota4 = 5 , media = 0;
        media = (nota1 + nota2 + nota3 + nota4) / 4;
        document.write("A média do aluno é: " + media);
    </script>
</body>
