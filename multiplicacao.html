<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>
<body>
    <script type="text/javascript">
        var fator1 = 5 , fator2 = 0 , produto = 0;
        while(fator2 <= 10)
        {
            document.write(fator1 + " X " + fator2 + " = " + produto + "<br />");
            produto += fator1;
            fator2++;
        }
    </script>
</body>
</html>
