<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <script type="text/javascript">
        var n1 = 16 , n2 = 2 , n3 = 0;
        n3 = n1 % n2;
        document.write(n3 + "<br>")
        if(n3 == 0)
        {
            document.write("Número par , é divisível por 2")
        }
        else{
            document.write("Número ímpar , não é divisível por 2")
        }
    </script>
</body>
</html>
